<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Clothing Store</title>
  <style>
    /* Basic CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
    }

    .search-bar {
      text-align: center;
      margin-top: 20px;
    }

    .search-bar input[type="text"],
    .search-bar button {
      padding: 8px;
      font-size: 14px;
    }

    /* Main Content Styles */
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero {
      text-align: center;
      padding: 50px 0;
      background: url('path/to/your-image.jpg') center/cover no-repeat;
      color: #000;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin-top: auto;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
    }

    .footer-section {
      flex: 1;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      
      <a href="index.html"><h1>Trym.e</h1></a>
      </div>
      <ul class="menu">
        <li><a href="Men.html">Men</a></li>
        <li><a href="Women.html">Women</a></li>
        <li><a href="Sneakers.html">Sneakers</a></li>
        <li><a href="Women.html">Accessories</a></li>
        <!-- Add more menu items as needed -->
      </ul>
      <div class="search-bar">
        <!-- Search bar form -->
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>
      <!-- Add user account/login section -->
    </nav>
  </header>

  <main>
    <section class="hero">
      <!-- Hero banner content -->
      <h1>Welcome to Your Clothing Store</h1>
      <p>Discover the latest trends and styles</p>
      <span class="spacer"></span>
      <a href="Men.html" class="cta-button">Shop Now</a>
    </section>
    <!-- Other sections like featured categories, new arrivals, testimonials, etc. -->

  </main>

  <footer>
    <!-- Footer content -->
    <div class="footer-content">
      <div class="footer-section about">
        <h2>About Us</h2>
        <p>Brief information about your brand</p>
        <!-- Add social media icons -->
      </div>
      <div class="footer-section contact">
        <h2>Contact Us</h2>
        <p>Email: Trym.e</p>
        <p>Phone: +8555099945</p>
        <!-- Add more contact info -->
      </div>
      <!-- Add other footer sections like policies, newsletter, etc. -->
    </div>
    <div class="footer-bottom">
      <!-- Copyright or additional information -->
    </div>
  </footer>
</body>
</html>
