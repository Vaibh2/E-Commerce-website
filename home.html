<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #555;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    nav a, .dropdown:hover .dropbtn {
      background-color: #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      background-color: #fff;
      transition: transform 0.3s ease-in-out;
    }

    .product-item:hover {
      transform: scale(1.05);
    }

    .product-item img {
      max-width: 100%;
      height: auto;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Clothing Store</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Categories 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
      </div>
    </div>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </nav>

  <section>
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="product1.jpg" alt="Product 1">
        <p>Hoodie</p>
        <h3>$29.99</h3>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product items as needed -->
    </div>
  </section>

  <div class="footer">
    <p>&copy; 2023 Your Clothing Store</p>
  </div>

</body>
</html>
